<!DOCTYPE html>
<html>
<head>
  <title>Shopping Cart</title>
  <link rel="stylesheet" type="text/css" href="public/ShoppingCart/ShoppingCart.css">
  <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top w-100 custom-navbar" id="navbar">
   
  </nav>
  <div class="cart">
    <h1>Shopping Cart</h1>
    <ul class="cart-items">
      <!-- Your cart items will be dynamically added here -->
      <li id="itembar">
        <div class="container">
          <div class="row">
            <div class="col-2">Image</div>
            <div class="col-2">Name</div>
            <div class="col-2">Quantity</div>
            <div class="col-2">Price</div>
          </div>
        </div>
        
      </li>
    </ul>
    <div class="total">
        <h2>Total prices:</h2>
        <span id="total-price">$0.00</span>
      </div>
      <button class="purchase-button">Purchase</button>
      <button class="back-button">Back</button>

  </div>
  <script src="public/ShoppingCart/ShoppingCart.js"></script>
</body>
</html>
