<html>
    <head>
        <link rel="stylesheet" href="product.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center rounded" id="content-box">
                <div class="col-8 pos">
                    <div class="card h-100 p-3 d-flex flex-column">
                        <div class="card-body">
                            <h2 class="card-title" id="productName">Product Name</h2>
                            <p class="card-text">
                                <strong>Size:</strong> <span id="productSize">Medium</span><br>
                                <strong>Category:</strong> <span id="productCategory">Electronics</span><br>
                                <strong>Color:</strong> <span id="productColor">Red</span><br>
                                <strong>Description:</strong> <span id="productDescription">Some description about the product</span><br>
                            </p> 
                        </div>
                        <div class="input-group mb-5 mt-auto d-flex">
                            <button class="btn btn-outline-secondary" type="button" id="button-decrease"><strong>-</strong></button>
                            <input type="text" class="form-control form-control-sm bg-secondary-subtle" id="productQuantity" value="1" readonly style="max-width: 50px;">
                            <button class="btn btn-outline-secondary" type="button" id="button-increase"><strong>+</strong></button>
                        </div>
                        <div class="d-flex flex-column align-items-center">
                            <h5><span class="badge bg-success" id="productPrice">$99.99</span></h5>
                            <button class="btn btn-dark" id="addToCart">Add to Cart</button>
                        </div>
                    </div>
                </div>                
                
                <div class="col-4">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active" data-bs-interval="10000">
                                <img src="images/C-sharp.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>C#</h5>
                                    <p class="text-white">First Addition</p>
                                </div>
                            </div>
                            <div class="carousel-item" data-bs-interval="2000">
                                <img src="images/java.png" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Second slide label</h5>
                                    <p class="text-white">Some representative placeholder content for the second slide.</p>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="images/Lebron.jpg" class="d-block w-100" alt="...">
                                <div class="carousel-caption d-none d-md-block">
                                    <h5>Third slide label</h5>
                                    <p>Some representative placeholder content for the third slide.</p>
                                </div>
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--   carousel product photos page       -->
        
    </body>
</html>
