<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="/public/RegisterPage/Register.css">
    <script src="public/RegisterPage/Register.js"></script>
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top w-100 custom-navbar" id="navbar">
   
    </nav>
    <div class="loginbox">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTma4HEc7mkRWvZipMAKS-2YROF7fqKoFSS0A&usqp=CAU" class="avatar">
      <h1>Register Here</h1>
      <form action="/register" method="post">
        <h2>Create an Account</h2>
       <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username">
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password">
        <p>Birthdate</p>
        <input type="date" name="birthdate" placeholder="Enter birthdate">
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter email">
        <input type="submit" value="Register">
        
      </form>
      <p>Already a member? <a  href="/login" method="get">Sign in</a></p>
    </div>

  </body>
</html>
