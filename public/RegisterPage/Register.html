<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <link rel="stylesheet" href="/public/RegisterPage/Register.css">
  </head>
  <body>

    <div class="container">
      <form action="/register" method="post">
        <h2>Create an Account</h2>
        <div class="form-group">
          <label for="username">Username:</label>
          <input id="username" name="username" type="text" class="form-control" maxlength="24" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" name="password" type="password" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="birthdate">Birthdate:</label>
          <input id="birthdate" name="birthdate" type="date" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" name="email" type="email" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p>Already a member? <a  href="/login" method="get">Sign in</a></p>
    </div>

  </body>
</html>
