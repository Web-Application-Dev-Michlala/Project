<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/RegisterPage/Register.css">
    <script src="public/RegisterPage/Register.js"></script>
    <title>Register</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top w-100 custom-navbar" id="navbar">
   
    </nav>
    <div class="loginbox">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTma4HEc7mkRWvZipMAKS-2YROF7fqKoFSS0A&usqp=CAU" class="avatar">
      <h1>Register Here</h1>
      <form action="/register" method="post" id="form">
        <h2>Create an Account</h2>
       <p>Username</p>
        <input type="text" name="username" placeholder="Enter Username" required>
        <p>Password</p>
        <input type="password" name="password" placeholder="Enter Password" required>
        <p>Birthdate</p>
        <input type="date" name="birthdate" placeholder="Enter birthdate">
        <p>Email</p>
        <input type="email" name="email" placeholder="Enter email" required>
        <input type="submit" value="Register">
        
      </form>
      <p>Already a member? <a  href="/login" method="get">Sign in</a></p>
    </div>
    
  </body>
</html>
