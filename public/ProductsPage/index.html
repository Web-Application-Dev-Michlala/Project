<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="product.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!------------- nav bar item --------------->
        <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top w-100 custom-navbar" id="navbar">
   
        </nav>


        <div class="container p-5">
            <div class="row justify-content-evenly">
                <div class="col-5" id="content-box">
                    <div class="card h-100 p-3 d-flex flex-column">
                        <div class="card-body">
                            <h2 class="card-title" id="productName" style="border-bottom: 1px solid #00000038;"></h2>
                            <p class="card-text">
                                <br>
                                <strong>Size:</strong> <span id="productSize"></span>
                                <br>
                                <strong>Category:</strong> <span id="productCategory"></span>
                                <br>
                                <strong>Color:</strong> <span id="productColor"></span>
                                <br>
                                <p class="text-break" id="productDescription">
                                </p>
                                <br>
                            </p> 
                        </div>
                        <div class="d-flex justify-content-between" style="border-bottom: 1px solid #00000038; padding: 10px;">
                            <div class="input-group" style="width: 40%;">
                                <button class="btn btn-outline-secondary" type="button" id="button-decrease"><strong>-</strong></button>
                                <input type="text" class="form-control form-control-sm bg-secondary-subtle text-center" id="productQuantity" value="1" readonly style="max-width: 50px;">
                                <button class="btn btn-outline-secondary" type="button" id="button-increase"><strong>+</strong></button>
                            </div>
                            <div>
                                <span class="badge bg-success fs-4" id="productPrice"></span>
                            </div>
                        </div>
                        <div class="d-grid col-6 mx-auto mt-2">
                            <button class="btn btn-primary p-3" id="addToCart">Add to Cart</button>
                        </div>
                    </div>
                </div>
                
                                
                
                <div class="col-7">
                    <div id="carouselExampleDark" class="carousel carousel-dark slide">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        </div>
                        <div class="carousel-inner">
                            
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                        </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!--   carousel product photos page       -->
        <script src="product.js"></script>
    </body>
</html>
