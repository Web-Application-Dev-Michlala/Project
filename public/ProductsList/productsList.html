<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/ProductsList/productsList.css" type="text/css" media="screen"/>
    </head>

    <body>
        <nav class="navbar navbar-expand-sm navbar-light bg-light sticky-top w-100">
            <div class="container-fluid c">
                <a class="navbar-brand" href="#">App</a>
                <button
                class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                    <li class="nav-item login">
                        <a class="nav-link " href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-item " href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                        <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                        </svg>
                    </a>
                    </li>
                    </ul>
                </div>
                <form class="d-flex align-items-start-lg">
                <input type="text" class="form-control me-2">
                <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-5 col-6">
                    <aside class=" position-fixed start-0" >
                        <div class="accordion" id="product_search">
              
                            <!--id search-->
      
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        Search by id
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <form id="id_search" novalidate>
                                            <div class="form-floating">
                                                <input name="id" id="id" type="text" class="form-control" placeholder="id" required>
                                                <label for="id">Id</label>
                                            </div>
                                            <br>
                                            <button type="button" class="btn btn-primary btn-sm" for="id" id="id_submit">Search</button>
                                        </form>  
                                    </div>
                                </div>
                            </div>
                            
                            <!--name search-->
              
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                                        Search by name
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <form id="name_search" novalidate>
                                            <div class="form-floating">
                                                <input name="name" id="name" type="text" class="form-control" placeholder="name" required>
                                                <label for="name">Name</label>
                                            </div>
                                            <br>
                                            <button type="button" class="btn btn-primary btn-sm" for="name" id="name_submit">Search</button>                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                            <!--color search-->
              
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseThree" aria-expanded="true" aria-controls="panelsStayOpen-collapseThree">
                                        Search by color
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseThree" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <form id="color_search" novalidate>
                                            <div class="form-check">
                                                <label for="blue" class="form-label" required>Blue</label>
                                                <input type="checkbox" class="form-check-input" id="blue"/>
                                            </div>
                                            <div class="form-check">            
                                                <label for="red" class="form-label">Red</label>
                                                <input type="checkbox" class="form-check-input" id="red"/>
                                            </div>
                                            <div class="form-check">    
                                                <label for="green" class="form-label">Green</label>
                                                <input type="checkbox" class="form-check-input" id="green"/>
                                            </div>
                                            <br>
                                            <button type="button" class="btn btn-primary btn-sm" id="color_submit">Search</button>                                        </form>
                                    </div>
                                </div>
                             </div>
             
                             <!--size search-->
              
                             <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFour" aria-expanded="true" aria-controls="panelsStayOpen-collapseFour">
                                        Search by size
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseFour" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <form id="size_search" novalidate>
                                            <div class="form-check">
                                                <label for="size_15" class="form-label" required>15 inch</label>
                                                <input type="checkbox" class="form-check-input" id="size_15"/>
                                            </div>
                                            <div class="form-check">            
                                                <label for="size_17" class="form-label">17 inch</label>
                                                <input type="checkbox" class="form-check-input" id="size_17"/>
                                            </div>
                                            <div class="form-check">    
                                                <label for="size_21" class="form-label">21 inch</label>
                                                <input type="checkbox" class="form-check-input" id="size_21"/>
                                            </div>
                                            <br>
                                            <button type="button" class="btn btn-primary btn-sm" id="size_submit">Search</button>                                        
                                        </form>
                                    </div>
                                </div>
                             </div>

                            <!--price search-->
              
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseFive" aria-expanded="false" aria-controls="panelsStayOpen-collapseFive">
                                        Search by price
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <p>
                                            <label for="price">Price range:</label>
                                            <input type="text" id="price" readonly style="border:0; color:crimson; font-weight:bold;">
                                        </p>
                                        <div id="price_range"></div>
                                        <br>
                                        <button type="button" class="btn btn-primary btn-sm" for="price_range" id="price_submit">Search</button>                                    </div>
                                </div>
                            </div>
      
                            <!--advanced search-->
              
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseSix" aria-expanded="false" aria-controls="panelsStayOpen-collapseSix">
                                        Advanced search
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseSix" class="accordion-collapse collapse">
                                    <div class="accordion-body">   
                                    </div>
                                </div>
                            </div>
                        </div>
            
                    </aside>
                </div>
                <div class="col-lg-10 col-md-9 col-sm-7 col-6">
                    <br>
                    <div id="sorter">
                        <label>Sort by:</label>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item active"><button class="btn btn-light" disabled>Oldest</button></li>
                                <li class="breadcrumb-item"><button class="btn btn-light">Newest</button></li>
                                <li class="breadcrumb-item"><button class="btn btn-light">Cheapest</button></li>
                              <li class="breadcrumb-item"><button class="btn btn-light">Most expensive</button></li>
                            </ol>
                          </nav>
                    </div>
                    <div class="content">
                        
                    </div>
                    <br>
                    <nav aria-label="...">
                        <ul class="pagination">
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
        <script src="public/ProductsList/productsList.js"></script>
    </body>
</html>
